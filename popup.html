<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=350">
  <title>Send to ChatGPT ‚Äî Settings</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <!-- Header -->
    <header class="popup-header">
      <div class="popup-logo">
        <img src="icons/icon48.png" alt="Icon" width="28" height="28">
        <h1>Send to ChatGPT</h1>
      </div>
      <span class="popup-version">v2.0</span>
    </header>

    <!-- Shortcuts Section -->
    <section class="popup-section">
      <h2 class="section-title">‚å®Ô∏è Keyboard Shortcuts</h2>

      <div class="shortcut-row">
        <label>Send Selection</label>
        <button id="btn-shortcut-selection" class="shortcut-btn" data-shortcut="selectionShortcut">
          <span class="shortcut-label">Click to record‚Ä¶</span>
        </button>
      </div>

      <div class="shortcut-row">
        <label>Send URL</label>
        <button id="btn-shortcut-url" class="shortcut-btn" data-shortcut="urlShortcut">
          <span class="shortcut-label">Click to record‚Ä¶</span>
        </button>
      </div>
    </section>

    <!-- Prompt Templates Section -->
    <section class="popup-section">
      <h2 class="section-title">üìù Prompt Templates</h2>

      <div class="template-card">
        <div class="template-header">
          <span class="template-icon">üîó</span>
          <span class="template-name">URL Shortcut</span>
        </div>
        <p class="section-hint">Sent when you use the URL shortcut. Use <code>{url}</code> as placeholder.</p>
        <textarea id="url-prompt-template" rows="2"></textarea>
      </div>

      <div class="template-card">
        <div class="template-header">
          <span class="template-icon">‚úÇÔ∏è</span>
          <span class="template-name">Selection Shortcut</span>
        </div>
        <p class="section-hint">Sent when you use the selection shortcut. Use <code>{selection}</code> and <code>{url}</code>.</p>
        <textarea id="selection-prompt-template" rows="2"></textarea>
      </div>
    </section>

    <!-- Behavior Section -->
    <section class="popup-section">
      <h2 class="section-title">‚öôÔ∏è Behavior</h2>

      <div class="radio-group">
        <label class="radio-label">
          <input type="radio" name="contentBehavior" value="replace" checked>
          <span class="radio-custom"></span>
          Replace content
        </label>
        <label class="radio-label">
          <input type="radio" name="contentBehavior" value="append">
          <span class="radio-custom"></span>
          Append to existing
        </label>
      </div>

      <label class="checkbox-label">
        <input type="checkbox" id="auto-submit">
        <span class="checkbox-custom"></span>
        Auto-submit prompt
      </label>
    </section>

    <!-- Auto-save status -->
    <div id="save-status" class="save-status"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
